name: Release PDF

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            # For manual/push builds, use date and short SHA
            VERSION="snapshot-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Resolved version: $VERSION"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info
          # Install fonts for Chinese support
          sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra fonts-wqy-zenhei fonts-wqy-microhei

      - name: Install dependencies
        run: uv sync

      - name: Build site with PDF
        env:
          ENABLE_PDF_EXPORT: 1
        run: uv run mkdocs build

      - name: Debug - list generated files
        if: always()
        run: |
          echo "=== site/pdf/ ==="
          ls -la site/pdf/ 2>/dev/null || echo "site/pdf/ does not exist"
          echo "=== site/en/pdf/ ==="
          ls -la site/en/pdf/ 2>/dev/null || echo "site/en/pdf/ does not exist"
          echo "=== all PDFs under site/ ==="
          find site/ -name "*.pdf" -type f 2>/dev/null || echo "no PDF files found"

      - name: Rename PDFs
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          if [ -f "site/pdf/document.pdf" ]; then
            mv "site/pdf/document.pdf" "site/pdf/LLM-Data-Engineering-Book-zh-${VERSION}.pdf"
            echo "Renamed zh PDF -> LLM-Data-Engineering-Book-zh-${VERSION}.pdf"
          else
            echo "::warning::Chinese PDF not found at site/pdf/document.pdf"
          fi

          if [ -f "site/en/pdf/document.pdf" ]; then
            mv "site/en/pdf/document.pdf" "site/en/pdf/LLM-Data-Engineering-Book-en-${VERSION}.pdf"
            echo "Renamed en PDF -> LLM-Data-Engineering-Book-en-${VERSION}.pdf"
          else
            echo "::warning::English PDF not found at site/en/pdf/document.pdf"
          fi

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-books-${{ steps.version.outputs.version }}
          path: |
            site/pdf/*.pdf
            site/en/pdf/*.pdf
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            site/pdf/*.pdf
            site/en/pdf/*.pdf
          generate_release_notes: true
