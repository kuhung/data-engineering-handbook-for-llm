name: publish-site
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Deploy to GitHub Pages
        # 注意：这里我们故意不开启 ENABLE_PDF_EXPORT，以加快 Pages 构建速度
        # 如果需要在网页上提供 PDF 下载，可以取消注释并安装系统依赖
        run: uv run mkdocs gh-deploy --force
